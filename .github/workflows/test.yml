name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: lint
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: prepare python env
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.x'

      - name: run linting
        run: make lint
