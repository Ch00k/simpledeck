{% load static %}

<html lang="en">
    <head>
        <title>{% block title %}SimpleDeck{% endblock %}</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
        {% block css %}{% endblock %}

        <script src="{% static 'jquery-3.5.1.slim.min.js' %}"></script>
        <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
        {% block js %}{% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{% url 'list' %}">SimpleDeck</a>

            {% if user.is_authenticated %}
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user.username }}</a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="{% url 'change_password' %}">Change password</a>
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            {% endif %}

        </nav>
        {% block content %}{% endblock %}

        <script>{% block script %}{% endblock %}</script>

    </body>
</html>
